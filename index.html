<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me? ðŸ’•</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #ffc3e0, #ffe4f0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .question {
            font-size: 2.5rem;
            color: #ff4081;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            transform: scale(1);
        }

        .yes-btn:hover {
            transform: scale(1.05);
        }

        .no-btn {
            background: linear-gradient(45deg, #42a5f5, #66bb6a);
            color: white;
            position: relative;
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration h2 {
            font-size: 3rem;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .celebration .hearts {
            font-size: 4rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-content">
            <div class="emoji">ðŸ’•</div>
            <h1 class="question">Do you love me?</h1>
            <div class="buttons">
                <button class="btn yes-btn" onclick="handleYes()">Yes! ðŸ’–</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h2>Yay! ðŸŽ‰</h2>
            <div class="hearts">ðŸ’–ðŸ’–ðŸ’–</div>
            <p>I love you too! ðŸ’•</p>
            <button class="btn yes-btn" onclick="resetGame()" style="margin-top: 20px;">Play Again</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let yesButtonScale = 1;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            // Get container boundaries
            const containerRect = container.getBoundingClientRect();
            
            // Button size
            const btnWidth = 100;
            const btnHeight = 50;
            
            // Safe area around the container
            const margin = 50;
            const minX = containerRect.left - margin;
            const maxX = containerRect.right + margin - btnWidth;
            const minY = containerRect.top - margin;
            const maxY = containerRect.bottom + margin - btnHeight;
            
            // Make sure it stays on screen
            const safeMinX = Math.max(20, minX);
            const safeMaxX = Math.min(window.innerWidth - btnWidth - 20, maxX);
            const safeMinY = Math.max(20, minY);
            const safeMaxY = Math.min(window.innerHeight - btnHeight - 20, maxY);
            
            // Random position
            const randomX = safeMinX + Math.random() * (safeMaxX - safeMinX);
            const randomY = safeMinY + Math.random() * (safeMaxY - safeMinY);
            
            // Apply position
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '1000';
            
            // Change text
            const messages = [
                "No? ðŸ¥º",
                "Are you sure? ðŸ˜¢",
                "Please? ðŸ¥¹",
                "Think again! ðŸ’”",
                "Really? ðŸ˜­"
            ];
            
            if (clickCount < messages.length) {
                noBtn.textContent = messages[clickCount];
                clickCount++;
            }
        }

        function handleYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }

        function resetGame() {
            clickCount = 0;
            yesButtonScale = 1;
            
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'static';
            noBtn.textContent = 'No';
            
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('celebration').style.display = 'none';
        }
    </script>
</body>
</html>
