        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const container = document.querySelector('.glow-border');
            
            // Get button dimensions first
            const noBtnRect = noBtn.getBoundingClientRect();
            const btnWidth = noBtnRect.width || 160; // fallback width
            const btnHeight = noBtnRect.height || 60; // fallback height
            
            // Get yes button position and dimensions
            const yesRect = yesBtn.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const yesBuffer = 80; // Space around yes button and container
            
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 30;
            
            do {
                // Get viewport dimensions with proper margins
                const margin = 20;
                const minX = margin;
                const maxX = window.innerWidth - btnWidth - margin;
                const minY = margin;
                const maxY = window.innerHeight - btnHeight - margin;
                
                // Ensure we have valid boundaries
                if (maxX <= minX || maxY <= minY) {
                    // Fallback to simple positioning if screen is too small
                    randomX = Math.max(minX, Math.min(window.innerWidth - btnWidth - 10, Math.random() * (window.innerWidth - btnWidth)));
                    randomY = Math.max(minY, Math.min(window.innerHeight - btnHeight - 10, Math.random() * (window.innerHeight - btnHeight)));
                    break;

                // Random position within safe boundaries
                randomX = Math.random() * (maxX - minX) + minX;
                randomY = Math.random() * (maxY - minY) + minY;
                
                attempts++;
