<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me? üíï</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #ffc3e0, #ffe4f0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 64, 129, 0.6);
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7, #42a5f5, #66bb6a);
            border-radius: 23px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Sparkles around container */
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .question {
            font-size: 2.5rem;
            color: #ff4081;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 64, 129, 0.3);
            position: relative;
        }

        .question::before,
        .question::after {
            content: '‚ú®';
            position: absolute;
            top: -10px;
            font-size: 1.5rem;
            animation: twinkle 1.5s infinite alternate;
        }

        .question::before {
            left: -40px;
            animation-delay: 0s;
        }

        .question::after {
            right: -40px;
            animation-delay: 0.7s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            position: relative;
        }

        .emoji::before {
            content: 'üí´';
            position: absolute;
            top: -20px;
            left: -30px;
            font-size: 1.5rem;
            animation: orbit 3s linear infinite;
        }

        .emoji::after {
            content: 'üåü';
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 1.5rem;
            animation: orbit 3s linear infinite reverse;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            transform: scale(1);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
        }

        .no-btn {
            background: linear-gradient(45deg, #42a5f5, #66bb6a);
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.4);
        }

        .no-btn:hover {
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.6);
        }

        .celebration {
            display: none;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #ff6b9d, #ff9a85, #ffb347, #87ceeb);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .celebration::before {
            content: 'üéäüéâüéäüéâüéä';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: confetti 2s ease-in-out infinite;
        }

        .celebration::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="20" font-size="20">üéÜ</text></svg>') repeat;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: fireworkExplode 1.5s ease-out infinite;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .love-meter {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .love-bar {
            height: 20px;
            background: linear-gradient(90deg, #ff4081, #ff6ec7, #42a5f5, #66bb6a);
            border-radius: 15px;
            animation: fillLove 3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .love-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shine 2s infinite;
        }

        @keyframes fillLove {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes confetti {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .celebration h2 {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: bounce 1s infinite alternate;
            font-weight: bold;
        }

        .celebration .hearts {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            position: relative;
            margin: 20px 0;
        }

        .celebration .hearts::before {
            content: '‚ú®üíñ‚ú®üíñ‚ú®';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            animation: sparkleRain 1.5s infinite;
        }

        .celebration p {
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            font-weight: bold;
        }

        .love-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .celebration-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-share {
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
        }

        .btn-again {
            background: linear-gradient(45deg, #42a5f5, #66bb6a);
        }

        .btn-surprise {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
        }

        .celebration-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes sparkleRain {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            50% { opacity: 1; transform: translateX(-50%) translateY(0px); }
            100% { opacity: 0; transform: translateX(-50%) translateY(10px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes heartExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts">
        <div class="heart">üíñ</div>
        <div class="heart">üíï</div>
        <div class="heart">üíó</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíï</div>
        <div class="heart">üíó</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíï</div>
        <div class="heart">üíó</div>
    </div>

    <div class="container">
        <!-- Sparkles around container -->
        <div class="sparkle" style="top: 10px; left: 20px; animation-delay: 0s;">‚ú®</div>
        <div class="sparkle" style="top: 30px; right: 30px; animation-delay: 0.5s;">‚≠ê</div>
        <div class="sparkle" style="bottom: 40px; left: 40px; animation-delay: 1s;">‚ú®</div>
        <div class="sparkle" style="bottom: 20px; right: 20px; animation-delay: 1.5s;">‚≠ê</div>
        <div class="sparkle" style="top: 50%; left: 10px; animation-delay: 2s;">üí´</div>
        <div class="sparkle" style="top: 50%; right: 10px; animation-delay: 2.5s;">üåü</div>

        <div id="main-content">
            <div class="emoji">üíï</div>
            <h1 class="question">Do you love me?</h1>
            <div class="buttons">
                <button class="btn yes-btn" onclick="handleYes()">Yes! üíñ</button>
                <button class="btn no-btn" id="noBtn" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="fireworks">
                <div class="firework" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
                <div class="firework" style="top: 30%; left: 80%; animation-delay: 0.5s;"></div>
                <div class="firework" style="top: 60%; left: 20%; animation-delay: 1s;"></div>
                <div class="firework" style="top: 70%; left: 70%; animation-delay: 1.5s;"></div>
                <div class="firework" style="top: 40%; left: 90%; animation-delay: 2s;"></div>
                <div class="firework" style="top: 80%; left: 15%; animation-delay: 2.5s;"></div>
            </div>
            
            <h2>Yay! üéâ</h2>
            <div class="hearts">üíñüíñüíñ</div>
            
            <div class="love-meter">
                <p style="margin: 5px 0; color: white; font-weight: bold;">Love Level</p>
                <div class="love-bar"></div>
                <p style="margin: 5px 0; color: white; font-size: 0.9rem;">100% MAXIMUM LOVE! üíï</p>
            </div>
            
            <p>I love you too! üíï</p>
            
            <div class="love-stats">
                <div class="stat-card">
                    <div class="stat-number" id="attempts">0</div>
                    <div class="stat-label">Times "No" was attempted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">‚àû</div>
                    <div class="stat-label">Love multiplier</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="celebration-btn btn-share" onclick="shareLove()">Share Love üíå</button>
                <button class="celebration-btn btn-again" onclick="resetGame()">Play Again üîÑ</button>
                <button class="celebration-btn btn-surprise" onclick="surprise()">Surprise Me! ‚ú®</button>
            </div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let yesButtonScale = 1;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Button size
            const btnWidth = 120;
            const btnHeight = 60;
            
            // Much larger bounding box - moves around most of the screen
            const margin = 50;
            const minX = margin;
            const maxX = window.innerWidth - btnWidth - margin;
            const minY = margin;
            const maxY = window.innerHeight - btnHeight - margin;
            
            // Random position anywhere on screen
            const randomX = minX + Math.random() * (maxX - minX);
            const randomY = minY + Math.random() * (maxY - minY);
            
            // Apply position
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '1000';
            
            // Make Yes button bigger each time
            yesButtonScale += 0.1;
            yesBtn.style.transform = `scale(${yesButtonScale})`;
            
            // Change text with more variety
            const messages = [
                "No? ü•∫",
                "Are you sure? üò¢",
                "Please? ü•π", 
                "Think again! üíî",
                "Really? üò≠",
                "Don't be mean! üòø",
                "Come on! ü•≤",
                "Pretty please? üôè",
                "Last chance! ‚ö†Ô∏è",
                "You're breaking my heart! üíî",
                "Seriously? üò§",
                "Just say yes! üíï"
            ];
            
            if (clickCount < messages.length) {
                noBtn.textContent = messages[clickCount];
                clickCount++;
            } else {
                // Cycle through messages if they keep hovering
                noBtn.textContent = messages[clickCount % messages.length];
                clickCount++;
            }
        }

        function handleYes() {
            // Update attempts counter
            document.getElementById('attempts').textContent = clickCount;
            
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // Add some celebration effects
            setTimeout(() => {
                createHeartExplosion();
            }, 500);
        }

        function createHeartExplosion() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'üíñ';
                heart.style.position = 'absolute';
                heart.style.fontSize = '2rem';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '9999';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animation = `heartExplosion 3s ease-out forwards`;
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        function shareLove() {
            if (navigator.share) {
                navigator.share({
                    title: 'Love Question Game',
                    text: `I just got someone to say they love me ${clickCount} times! üíï`,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const text = `I just got someone to say they love me ${clickCount} times! üíï ${window.location.href}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Love message copied to clipboard! üíï');
                });
            }
        }

        function surprise() {
            const surprises = [
                () => {
                    document.body.style.animation = 'shake 0.5s ease-in-out 3';
                    setTimeout(() => { document.body.style.animation = ''; }, 1500);
                },
                () => {
                    const originalBg = document.body.style.background;
                    document.body.style.background = 'linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff8000)';
                    document.body.style.backgroundSize = '400% 400%';
                    document.body.style.animation = 'gradientShift 0.5s ease infinite';
                    setTimeout(() => {
                        document.body.style.background = originalBg;
                        document.body.style.animation = '';
                    }, 3000);
                },
                () => {
                    createHeartExplosion();
                    createHeartExplosion();
                }
            ];
            
            const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
            randomSurprise();
        }

        function resetGame() {
            clickCount = 0;
            yesButtonScale = 1;
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Reset No button
            noBtn.style.position = 'static';
            noBtn.textContent = 'No';
            
            // Reset Yes button size
            yesBtn.style.transform = 'scale(1)';
            
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('celebration').style.display = 'none';
        }
    </script>
</body>
</html>
