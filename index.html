<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehehe💕</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b9d, #ffc3e0, #ffe4f0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
                overflow-y: auto;
            }
            
            .container {
                margin: 0 auto;
                min-height: auto;
            }
            
            /* Removed the floating hearts on mobile due to possible performance issue with Pakistani devices */
            .floating-hearts {
                display: none;
            }
            
            /* Reduced animations */
            .celebration::after {
                animation: none;
                display: none;
            }
        }

        /* main floating hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 64, 129, 0.6);
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff4081, #ff6ec7, #42a5f5, #66bb6a);
            border-radius: 23px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Sparkles around container */
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .question {
            font-size: 2.5rem;
            color: #ff4081;
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 64, 129, 0.3);
            position: relative;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .question::before,
            .question::after {
                display: none; /* Hide sparkles on mobile for space */
            }
        }

        .question::before,
        .question::after {
            content: '✨';
            position: absolute;
            top: -10px;
            font-size: 1.5rem;
            animation: twinkle 1.5s infinite alternate;
        }

        .question::before {
            left: -40px;
            animation-delay: 0s;
        }

        .question::after {
            right: -40px;
            animation-delay: 0.7s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            position: relative;
        }

        .emoji::before {
            content: '💫';
            position: absolute;
            top: -20px;
            left: -30px;
            font-size: 1.5rem;
            animation: orbit 3s linear infinite;
        }

        .emoji::after {
            content: '🌟';
            position: absolute;
            top: -20px;
            right: -30px;
            font-size: 1.5rem;
            animation: orbit 3s linear infinite reverse;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 15px;
                min-height: auto;
            }
            
            .yes-btn {
                position: relative !important;
                z-index: 999 !important;
                order: -1;
            }
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            min-height: 50px;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 18px 40px;
                font-size: 1.4rem;
                min-width: 200px;
                min-height: 60px;
                touch-action: manipulation;
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-btn {
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
            color: white;
            transform: scale(1);
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.6);
        }

        .no-btn {
            background: linear-gradient(45deg, #42a5f5, #66bb6a);
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.4);
        }

        .no-btn:hover {
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.6);
        }

        @media (max-width: 768px) {
            .no-btn:active,
            .no-btn:focus {
                background: linear-gradient(45deg, #42a5f5, #66bb6a) !important;
                transform: none !important;
                outline: none !important;
            }
            
            .no-btn:hover {
                background: linear-gradient(45deg, #42a5f5, #66bb6a) !important;
            }
        }

        .celebration {
            display: none;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #ff6b9d, #ff9a85, #ffb347, #87ceeb);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow-y: auto;
            max-height: 90vh;
        }

        @media (max-width: 768px) {
            .celebration {
                padding: 20px;
                max-height: none;
                overflow-y: visible;
            }
            
            .celebration h2 {
                font-size: 3rem;
                margin-bottom: 15px;
            }
            
            .celebration .hearts {
                font-size: 4rem;
                margin: 15px 0;
            }
            
            .celebration p {
                font-size: 1.5rem;
                margin: 15px 0;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .celebration::before {
            content: '🎊🎉🎊🎉🎊';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: confetti 2s ease-in-out infinite;
        }

        .celebration::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.4) 1px, transparent 1px),
                        radial-gradient(circle at 40% 70%, rgba(255, 105, 180, 0.3) 1px, transparent 1px),
                        radial-gradient(circle at 90% 80%, rgba(173, 216, 230, 0.4) 2px, transparent 2px),
                        radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 150px 150px, 200px 200px, 180px 180px, 220px 220px, 160px 160px;
            animation: sparkleMove 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleMove {
            0%, 100% { 
                background-position: 0px 0px, 50px 50px, 100px 100px, 150px 150px, 200px 200px;
                opacity: 0.6;
            }
            50% { 
                background-position: 100px 50px, 150px 100px, 50px 150px, 200px 100px, 100px 200px;
                opacity: 1;
            }
        }

        .celebration-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-sparkle {
            position: absolute;
            font-size: 1.5rem;
            animation: floatSparkle 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .floating-sparkle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .floating-sparkle:nth-child(2) { left: 80%; top: 10%; animation-delay: 0.5s; }
        .floating-sparkle:nth-child(3) { left: 30%; top: 60%; animation-delay: 1s; }
        .floating-sparkle:nth-child(4) { left: 70%; top: 80%; animation-delay: 1.5s; }
        .floating-sparkle:nth-child(5) { left: 50%; top: 40%; animation-delay: 2s; }
        .floating-sparkle:nth-child(6) { left: 20%; top: 70%; animation-delay: 2.5s; }

        @keyframes floatSparkle {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-20px) scale(1.2) rotate(90deg);
                opacity: 1;
            }
            50% { 
                transform: translateY(-10px) scale(0.8) rotate(180deg);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-30px) scale(1.1) rotate(270deg);
                opacity: 1;
            }
        }

        .love-meter {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .love-bar {
            height: 20px;
            background: linear-gradient(90deg, #ff4081, #ff6ec7, #42a5f5, #66bb6a);
            border-radius: 15px;
            animation: fillLove 3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .love-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shine 2s infinite;
        }

        @keyframes fillLove {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes confetti {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .celebration h2 {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: bounce 1s infinite alternate;
            font-weight: bold;
        }

        .celebration .hearts {
            font-size: 5rem;
            animation: heartbeat 1s infinite;
            position: relative;
            margin: 20px 0;
        }

        .celebration .hearts::before {
            content: '✨💖✨💖✨';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            animation: sparkleRain 1.5s infinite;
        }

        .celebration p {
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            font-weight: bold;
        }

        .love-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        @media (max-width: 768px) {
            .love-stats {
                grid-template-columns: 1fr;
                gap: 10px;
                margin: 20px 0;
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                gap: 12px;
                margin-top: 20px;
            }
        }

        .celebration-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .celebration-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
                min-height: 50px;
                touch-action: manipulation;
            }
        }

        .btn-share {
            background: linear-gradient(45deg, #ff4081, #ff6ec7);
        }

        .btn-again {
            background: linear-gradient(45deg, #42a5f5, #66bb6a);
        }

        .btn-surprise {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
        }

        .celebration-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .poem-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .poem-text {
            color: white;
            font-size: 1.1rem;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-style: italic;
        }

        .btn-poem {
            background: linear-gradient(45deg, #e91e63, #9c27b0);
        }

        @keyframes sparkleRain {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            50% { opacity: 1; transform: translateX(-50%) translateY(0px); }
            100% { opacity: 0; transform: translateX(-50%) translateY(10px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes heartExplosion {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <!-- the hearts -->
    <div class="floating-hearts">
        <div class="heart">💖</div>
        <div class="heart">💕</div>
        <div class="heart">💗</div>
        <div class="heart">💖</div>
        <div class="heart">💕</div>
        <div class="heart">💗</div>
        <div class="heart">💖</div>
        <div class="heart">💕</div>
        <div class="heart">💗</div>
    </div>

    <div class="container">
        <!-- container sparkling -->
        <div class="sparkle" style="top: 10px; left: 20px; animation-delay: 0s;">✨</div>
        <div class="sparkle" style="top: 30px; right: 30px; animation-delay: 0.5s;">⭐</div>
        <div class="sparkle" style="bottom: 40px; left: 40px; animation-delay: 1s;">✨</div>
        <div class="sparkle" style="bottom: 20px; right: 20px; animation-delay: 1.5s;">⭐</div>
        <div class="sparkle" style="top: 50%; left: 10px; animation-delay: 2s;">💫</div>
        <div class="sparkle" style="top: 50%; right: 10px; animation-delay: 2.5s;">🌟</div>

        <div id="main-content">
            <div class="emoji">💕</div>
            <h1 class="question">Do you love me, duckoi?</h1>
            <div class="buttons">
                <button class="btn yes-btn" onclick="handleYes()">Yes! 💖</button>
                <button class="btn no-btn" id="noBtn" ontouchstart="moveNoButton()" onmouseover="moveNoButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="celebration-sparkles">
                <div class="floating-sparkle">✨</div>
                <div class="floating-sparkle">⭐</div>
                <div class="floating-sparkle">💫</div>
                <div class="floating-sparkle">🌟</div>
                <div class="floating-sparkle">✨</div>
                <div class="floating-sparkle">⭐</div>
            </div>
            
            <h2>Yay! 🎉</h2>
            <div class="hearts">💖💖💖</div>
            
            <div class="love-meter">
                <p style="margin: 5px 0; color: white; font-weight: bold;">Love Level</p>
                <div class="love-bar"></div>
                <p style="margin: 5px 0; color: white; font-size: 0.9rem;">100% MAXIMUM LOVE! 💕</p>
            </div>
            
            <p>I love you too! 💕</p>
            
            <div class="poem-container">
                <div class="poem-text" id="poemText">
                    Click "Generate Poem" for a sweet surprise! 💝
                </div>
            </div>
            
            <div class="love-stats">
                <div class="stat-card">
                    <div class="stat-number" id="attempts">0</div>
                    <div class="stat-label">Times "No" was attempted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">∞</div>
                    <div class="stat-label">Love multiplier</div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="celebration-btn btn-share" onclick="shareLove()">Share Love 💌</button>
                <button class="celebration-btn btn-poem" onclick="generatePoem()">Generate Poem 📝</button>
                <button class="celebration-btn btn-again" onclick="resetGame()">Play Again 🔄</button>
                <button class="celebration-btn btn-surprise" onclick="surprise()">Surprise Me! ✨</button>
            </div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let yesButtonScale = 1;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Clear any stuck mobile states
            noBtn.blur();
            
            // mobile button sizes
            const isMobile = window.innerWidth <= 768;
            const btnWidth = isMobile ? 200 : 120;
            const btnHeight = isMobile ? 60 : 50;
            
            let randomX, randomY;
            
            if (isMobile) {
                const yesRect = yesBtn.getBoundingClientRect();
                
                // mobile button safe spaces
                const safeZones = [
                    { // at top
                        minX: 20,
                        maxX: window.innerWidth - btnWidth - 20,
                        minY: 20,
                        maxY: Math.max(100, yesRect.top - btnHeight - 30)
                    },
                    { // at bottom
                        minX: 20,
                        maxX: window.innerWidth - btnWidth - 20,
                        minY: yesRect.bottom + 30,
                        maxY: window.innerHeight - btnHeight - 80
                    },
                    { // left
                        minX: 20,
                        maxX: Math.max(50, yesRect.left - btnWidth - 30),
                        minY: yesRect.top,
                        maxY: yesRect.bottom
                    },
                    { // right
                        minX: yesRect.right + 30,
                        maxX: window.innerWidth - btnWidth - 20,
                        minY: yesRect.top,
                        maxY: yesRect.bottom
                    }
                ];
                
                // random filtration
                const validZones = safeZones.filter(zone => 
                    zone.maxX > zone.minX && zone.maxY > zone.minY
                );
                
                if (validZones.length > 0) {
                    const selectedZone = validZones[Math.floor(Math.random() * validZones.length)];
                    randomX = selectedZone.minX + Math.random() * (selectedZone.maxX - selectedZone.minX);
                    randomY = selectedZone.minY + Math.random() * (selectedZone.maxY - selectedZone.minY);
                } 
                else {
                    // fallback position q
                    randomX = 20 + Math.random() * (window.innerWidth - btnWidth - 40);
                    randomY = window.innerHeight - btnHeight - 60;
                }
                
            } 
            else {
                // desktop positioning
                const margin = 50;
                const minX = margin;
                const maxX = window.innerWidth - btnWidth - margin;
                const minY = margin;
                const maxY = window.innerHeight - btnHeight - margin;
                
                randomX = minX + Math.random() * (maxX - minX);
                randomY = minY + Math.random() * (maxY - minY);
            }
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '1000';
            
            /* This function is called on both touchstart and mouseover.
            This way, it works on both mobile and desktop devices.
            The yes button will increase in size each time the no button is clicked or hovered upon, depending on the device.
            */
            if (isMobile) {
                yesButtonScale += 0.05; // Smaller incrementation on mobile
            } 
            else {
                yesButtonScale += 0.1;
            }
            yesBtn.style.transform = `scale(${yesButtonScale})`;
            
            // No button messages - randomly picked
            const messages = [
                "No? 🥺",
                "Are you sure? 😢",
                "Please? 🥹", 
                "Think again! 💔",
                "Really? 😭",
                "Don't be mean! 😿",
                "Come on! 🥲",
                "Pretty please? 🙏",
                "Last chance! ⚠️",
                "You're breaking my heart! 💔",
                "Seriously? 😤",
                "Just say yes! 💕",
                "Why not? 😔",
                "I might cry... 😭",
                "You don't love me? 😢",
                "I thought you cared! 😞",
                "You're making me sad! 😩",
                "How could you? 😭",
                "I was so happy... 😔",
                "Don't ignore my feelings! 🥺",
                "I need your love! 💖",
                "Please don't say no... 😢",
                "My heart hurts! 💔",
                "I just want a yes! 🥹",
                "You're so cold! 🥶",
                "I can't believe this! 😱",
                "I'll be sad all day! 😭",
                "No hugs for you! 😤",
                "I'll sulk forever! 😒",
                "You're missing out! 😏",
                "I guess I'll go eat chocolate... 🍫"
            ];
            
            // this function selects random messagges from the array abbove
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            noBtn.textContent = randomMessage;
            clickCount++;
        }

        function handleYes() {
            // attempt counter
            document.getElementById('attempts').textContent = clickCount;
            
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // celebratory effects
            setTimeout(() => {
                createHeartExplosion();
            }, 500);
        }

        function createHeartExplosion() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.textContent = '💖';
                heart.style.position = 'absolute';
                heart.style.fontSize = '2rem';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '9999';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animation = `heartExplosion 3s ease-out forwards`;
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        function shareLove() {
            if (navigator.share) {
                navigator.share({
                    title: 'Love Question Game',
                    text: `I just got someone to say they love me ${clickCount} times! 💕`,
                    url: window.location.href
                });
            } 
            else {
                // webshare api fallback, for those who don't support it
                const text = `I just got someone to say they love me ${clickCount} times! 💕 ${window.location.href}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Love message copied to clipboard! 💕');
                });
            }
        }

        function surprise() {
            // surprises
            const surprises = [
                () => {
                    document.body.style.animation = 'shake 0.5s ease-in-out 3';
                    setTimeout(() => { document.body.style.animation = ''; }, 1500);
                },
                () => {
                    const originalBg = document.body.style.background;
                    document.body.style.background = 'linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff8000)';
                    document.body.style.backgroundSize = '400% 400%';
                    document.body.style.animation = 'gradientShift 0.5s ease infinite';
                    setTimeout(() => {
                        document.body.style.background = originalBg;
                        document.body.style.animation = '';
                    }, 3000);
                },
                () => {
                    createHeartExplosion();
                    createHeartExplosion();
                }
            ];
            
            const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
            randomSurprise();
        }

        function generatePoem() {
            // the poems included, needs some fixing lolz too cringe asf
            const poems = [
                "Roses are red 🌹<br>Violets are blue 💙<br>You clicked yes<br>I love you too! 💕",
                "Hearts that beat 💓<br>In perfect time ⏰<br>Forever yours<br>Forever mine 💖",
                "Love so sweet 🍯<br>Like morning dew ☀️<br>My heart smiles<br>Because of you 😊",
                "Stars may fall ⭐<br>Oceans may dry 🌊<br>But my love<br>Will never die 💝",
                "Simple words 📝<br>From heart so true ❤️<br>Three little words:<br>I love you! 💕"
            ];
            
            const randomPoem = poems[Math.floor(Math.random() * poems.length)];
            const poemElement = document.getElementById('poemText');
            
            // small animatons
            poemElement.style.opacity = '0';
            poemElement.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                poemElement.innerHTML = randomPoem;
                poemElement.style.opacity = '1';
                poemElement.style.transform = 'scale(1)';
                poemElement.style.transition = 'all 0.5s ease';
            }, 200);
        }

        function resetGame() {
            clickCount = 0;
            yesButtonScale = 1;
            
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            const poemElement = document.getElementById('poemText');
            
            // reset the no button
            noBtn.style.position = 'static';
            noBtn.textContent = 'No';
            
            // reset the yes button
            yesBtn.style.transform = 'scale(1)';
            
            // change the poems
            poemElement.innerHTML = 'Click "Generate Poem" for a sweet surprise! 💝';
            poemElement.style.transition = '';
            
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('celebration').style.display = 'none';
        }
    </script>
</body>
